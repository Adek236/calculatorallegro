<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Allegro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/app.js"></script>
  </head>
  <body class="bg-light-subtle">
    <div class="container p-3 d-flex flex-column">
      <h1 class="text-center p-2">Kalkulator sprzedaży Allegro</h1>
      <form>
        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-auto">
            <a href="/" class="btn btn-primary" style="width: 100px">
              Odśwież
            </a>
          </div>
          <div class="col-auto">
            <button style="width: 100px" class="btn btn-primary">Zapisz</button>
          </div>
        </div>
        <div class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="auction-price"
            placeholder="Price"
          />
          <label for="auction-price" class="form-label"
            >Cena sprzedaży (zł)</label
          >
        </div>
        <div class="row mb-2">
          <div class="col-auto">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="purchase-price"
                placeholder="Price"
                value="0"
              />
              <label for="purchase-price" class="form-label"
                >Kwota zakupu (netto zł)</label
              >
            </div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <label for="vat" class="form-label m-2">VAT:</label>
            <select name="vat" id="vat" class="form-select h-100">
              <option value="23">23%</option>
              <option value="8">8%</option>
            </select>
          </div>
        </div>

        <div id="profit-box" class="row d-none">
          <div class="col">
            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                id="profit-min"
                placeholder="Profit"
                readonly
              />
              <label for="profit-min" class="form-label">Zysk min (zł)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                id="profit-max"
                placeholder="Profit"
              />
              <label for="profit-max" class="form-label">Zysk max (zł)</label>
            </div>
          </div>
        </div>
        <div id="cost-box" class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="cost"
            placeholder="Cost"
            readonly
          />
          <label for="cost" class="form-label"
            >Koszt (zł)</label
          >
        </div>
        <div class="row mb-2">
          <div class="col d-flex justify-content-center">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                id="is-sub"
                checked
              />
              <label for="is-sub" class="form-check-box"
                >Posiadam abonament?</label
              >
            </div>
             <!-- <div class="form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" id="add-cod">
                    <label for="add-cod" class="form-check-box">Doliczyć pobranie?</label>
                </div>  -->
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label for="category" class="form-label">Kategoria:</label>
          </div>
          <div class="col">
            <select name="category" id="category" class="form-select">
              <option value="0.0615">Sucha karma 6,15%</option>
              <option value="9">Akwarystyka 9%</option>
              <option value="12">Gryzoń 12%</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label for="wage" class="form-label">Waga:</label>
          </div>
          <div class="col">
            <select name="wage" id="wage" class="form-select">
              <option value="0">0-10kg</option>
              <option value="1.5">10-15kg</option>
              <option value="2">15-20kg</option>
              <option value="3">20-25kg</option>
              <option value="4">25-31,5kg</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label for="delivery-price" class="form-label"
              >Koszt transportu:</label
            >
          </div>
          <div class="col">
            <select
              name="delivery-price"
              id="delivery-price"
              class="form-select"
            >
              <option value="0">Smart 0zł</option>
              <option value="13.99">DPD Kurier 13,99zł</option>
              <option value="9.99">Inpost Paczkomat 9,99zł</option>
            </select>
          </div>
        </div>
      </form>
      <table class="table table-sm mt-3 table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Kwota</th>
            <th scope="col">zł</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td scope="row">1</td>
            <td>Zakup towaru + VAT</td>
            <td>5</td>
          </tr>
          <tr>
            <td scope="row">2</td>
            <td>Marża Allegro</td>
            <td>5</td>
          </tr>
          <tr>
            <td scope="row">3</td>
            <td>Dodatkowa waga</td>
            <td>5</td>
          </tr>
          <tr>
            <td scope="row">4</td>
            <td>Transport</td>
            <td>5</td>
          </tr>
          <tr>
            <td scope="row">5</td>
            <td>Abonament</td>
            <td>5</td>
          </tr>
        </tbody>
        <tbody class="table-group-divider">
          <tr class="table-danger">
            <td scope="row">6</td>
            <td>Razem koszt</td>
            <td>5</td>
          </tr>
          <tr>
            <td scope="row">7</td>
            <td>Cena sprzedaży</td>
            <td>5</td>
          </tr>
          <tr class="table-success">
            <td scope="row">8</td>
            <td>Zysk min</td>
            <td>5</td>
          </tr>
          <tr class="table-success">
            <td scope="row">9</td>
            <td>Zysk max</td>
            <td>5</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
