<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/app.js"></script>
  </head>
  <body class="bg-light-subtle">
    <div class="container p-3 d-flex flex-column">
      <h1 class="text-center p-2">Kalkulator sprzedaży Allegro</h1>
      <form>
        <div class="row mb-2 d-flex justify-content-center">
          <div class="col-auto">
            <a href="/" class="btn btn-primary" style="width: 100px">
              Odśwież
            </a>
          </div>
          <!-- <div class="col-auto">
            <button style="width: 100px" class="btn btn-primary">Zapisz</button>
          </div> -->
        </div>
        <div class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="auction-price"
            placeholder="Price"
            min="0"
          />
          <label for="auction-price" class="form-label"
            >Cena sprzedaży (zł)</label
          >
        </div>
        <div class="row mb-2">
          <div class="col">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="purchase-price"
                placeholder="Price"
                value="0"
                min="0"
              />
              <label for="purchase-price" class="form-label"
                >Kwota zakupu (netto zł)</label
              >
            </div>
          </div>
          <div class="col d-flex align-items-center justify-content-center">
            <label for="vat" class="form-label m-2">VAT:</label>
            <select name="vat" id="vat" class="form-select h-100" disabled>
              <option value="0.23">23%</option>
              <option value="0.08">8%</option>
            </select>
          </div>
        </div>

        <div id="profit-box" class="row d-none">
          <div class="col">
            <div class="form-floating mb-2">
              <input
                type="text"
                class="form-control"
                id="profit-min"
                placeholder="Profit"
                readonly
              />
              <label for="profit-min" class="form-label">Zysk STANDARD (zł)</label>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="profit-max"
                    placeholder="Profit"
                    readonly
                  />
                  <label for="profit-max" class="form-label">Zysk SMART (zł)</label>
                </div>
              </div>
              <div class="col d-none" id="profit-below45-box">
                <div class="form-floating mb-2">
                  <input
                    type="text"
                    class="form-control"
                    id="profit-below45"
                    placeholder="Profit"
                    readonly
                  />
                  <label for="profit-below45" class="form-label">Zysk SMART -7,2%* (zł)</label>
                </div>
              </div>
            </div>
            
          </div>
        </div>
        <div id="cost-box" class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="cost"
            placeholder="Cost"
            readonly
          />
          <label for="cost" class="form-label"
            >Koszt (zł)</label
          >
        </div>
        <div class="row mb-2">
          <div class="col d-flex justify-content-center">
            <div class="form-check form-switch form-check-inline">
              <input
                type="checkbox"
                class="form-check-input"
                id="is-sub"
                checked
              />
              <label for="is-sub" class="form-check-box"
                >Posiadam abonament?</label
              >
            </div>
             <div class="form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" id="margin-promo">
                    <label for="margin-promo" class="form-check-box">Wyróżnienie</label>
                </div> 
                <div class="form-check form-switch form-check-inline">
                  <input type="checkbox" class="form-check-input" id="margin-below45" checked>
                  <label for="margin-below45" class="form-check-box">-7,2%*?</label>
              </div> 
              <div class="form-check form-switch form-check-inline">
                <input type="checkbox" class="form-check-input" id="additional-cost">
                <label for="additional-cost" class="form-check-box">Dodatkowy koszt? BETA</label>
            </div> 
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label for="category" class="form-label">Kategoria:</label>
          </div>
          <div class="col">
            <select name="category" id="category" class="form-select">
              <option value="0.0738">Sucha karma 7.38%</option>
              <option value="0.1292">Akwarystyka/Gryzoń 12.92%</option>
              <option value="0.1230">Oczko wodne 12.30%</option>
              <option value="0.1476">Części i akcesoria 14.76% (min do 60zł)</option>
              <option value="0.2091">Pozostałe 20.91%</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label for="wage" class="form-label">Waga:</label>
          </div>
          <div class="col">
            <select name="wage" id="wage" class="form-select">
              <option value="0">0-10kg</option>
              <option value="1.5">10-15kg</option>
              <option value="2">15-20kg</option>
              <option value="3">20-25kg</option>
              <option value="4">25-31,5kg</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column">
          <div class="col">
            <label id="delivery-price-label" for="delivery-price" class="form-label"
              >Koszt transportu(nie updateowane):</label
            >
          </div>
          <div class="col d-flex">
            <select
              name="delivery-price"
              id="delivery-price"
              class="form-select"
            >
              <option value="0">Smart 0zł</option>
              <option value="14.99">DPD Kurier 14,99zł</option>
              <option value="19.99">DPD Kurier 19,99zł</option>
              <option value="10.95">Inpost Paczkomat 10,95zł</option>
            </select>
          
          
            <select
              name="delivery-price-min"
              id="delivery-price-min"
              class="form-select d-none"
              disabled
            >
              <option value="0">Smart 0zł</option>
            </select>
          
          
            <select
              name="delivery-price-max"
              id="delivery-price-max"
              class="form-select d-none"
            >
            <option value="14.99">DPD Kurier 14,99zł</option>
            <option value="19.99">DPD Kurier Pobranie 19,99zł</option>
            <option value="10.95">Inpost Paczkomat 10,95zł</option>
            </select>
          </div>
        </div>
        <div class="row mb-2 d-flex flex-column d-none" id="additional-cost-wrap">
          <div class="col">
            <label for="additional-cost-box" class="form-label"
              >Dodatkowy koszt (zł):</label>
            </div>
            <div class="col">
            <input
            type="number"
            class="form-control"
            id="additional-cost-box"
            placeholder="Additional cost"
            value="0"
          />
          </div>
        </div>
      </form>
      <table class="table table-sm mt-3 table-striped table-hover table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th class="w-75" scope="col">Kwota</th>
            <th class="w-25 text-center" scope="col">zł</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <td scope="row">1</td>
            <td>Zakup towaru + VAT</td>
            <td class="text-center" id="t-purchase-price">0</td>
          </tr>
          <tr>
            <td scope="row">2</td>
            <td>Marża Allegro</td>
            <td class="text-center" id="t-margin">0</td>
          </tr>
          <tr>
            <td scope="row">3</td>
            <td>Marża Allegro - Wyróżnienie</td>
            <td class="text-center" id="t-margin-promo">0</td>
          </tr>
          <tr>
            <td scope="row">4</td>
            <td>Dodatkowa waga</td>
            <td class="text-center" id="t-wage">0</td>
          </tr>
          <tr>
            <td scope="row">5</td>
            <td>Transport</td>
            <td class="text-center" id="t-transport">0</td>
          </tr>
          <tr>
            <td scope="row">6</td>
            <td>Abonament</td>
            <td class="text-center" id="t-subscribe">0</td>
          </tr>
        </tbody>
        <tbody class="table-group-divider">
          <tr class="table-danger">
            <td scope="row">7</td>
            <td>Razem koszt</td>
            <td class="text-center" id="t-cost">0</td>
          </tr>
          <tr>
            <td scope="row">8</td>
            <td>Cena sprzedaży</td>
            <td class="text-center" id="t-auction-price">0</td>
          </tr>
          <tr class="table-success">
            <td scope="row">9</td>
            <td>Zysk STANDARD</td>
            <td class="text-center" id="t-profit-min">0</td>
          </tr>
          <tr class="table-success">
            <td scope="row">10</td>
            <td>Zysk SMART</td>
            <td class="text-center" id="t-profit-max">0</td>
          </tr>
          <tr class="table-success">
            <td scope="row">11</td>
            <td>Zysk SMART -7,2%*</td>
            <td class="text-center" id="t-profit-below45">0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
