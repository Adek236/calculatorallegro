<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Allegro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="./src/app.js"></script>
</head>
<body class="bg-light-subtle">
    <div class="container p-3">
        <h1 class="text-center p-2">Kalkulator sprzedaży Allegro</h1>
        <form>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="auction-price" placeholder="Price">
                <label for="auction-price" class="form-label">Cena sprzedaży (zł)</label>
            </div>
            <div class="form-floating mb-2">
                <input type="number" class="form-control" id="profit" placeholder="Profit">
                <label for="profit" class="form-label">Zysk (zł)</label>
            </div>
        </form>
    </div>
</body>
</html>
