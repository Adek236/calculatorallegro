<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Allegro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./src/app.js"></script>
  </head>
  <body class="bg-light-subtle">
    <div class="container p-3 d-flex flex-column">
      <h1 class="text-center p-2">Kalkulator sprzedaży Allegro</h1>
      <a
        href="/"
        class="btn btn-primary mb-2 align-self-center"
        style="width: 100px"
      >
        Refresh
      </a>
      <form>
        <div class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="auction-price"
            placeholder="Price"
          />
          <label for="auction-price" class="form-label"
            >Cena sprzedaży (zł)</label
          >
        </div>
        <div class="form-floating mb-2">
          <input
            type="number"
            class="form-control"
            id="auction-price"
            placeholder="Price"
          />
          <label for="auction-price" class="form-label"
            >Kwota zakupu (netto zł)</label
          >
        </div>
        <div class="row">
          <div class="col">
            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                id="profit"
                placeholder="Profit"
                readonly
              />
              <label for="profit" class="form-label">Zysk min (zł)</label>
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-2">
              <input
                type="number"
                class="form-control"
                id="profit"
                placeholder="Profit"
              />
              <label for="profit" class="form-label">Zysk max (zł)</label>
            </div>
          </div>
        </div>
        <div class="row mb-2">
            <div class="col d-flex justify-content-center">

                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="add-delivery" checked>
                    <label for="add-delivery" class="form-check-box">Doliczyć przesyłkę?</label>
                </div>
                <!-- <div class="form-check form-switch form-check-inline">
                    <input type="checkbox" class="form-check-input" id="add-cod">
                    <label for="add-cod" class="form-check-box">Doliczyć pobranie?</label>
                </div> -->
            </div>
        </div>
        <label for="delivery-price" class="form-label">Koszt transportu:</label>
        <select name="delivery-price" id="delivery-price" class="form-select">
            <option value="dpd-kurier">DPD Kurier 13,99zł</option>
            <option value="inpost-paczkomat">Inpost Paczkomat 9,99zł</option>
        </select>
      </form>
    </div>
  </body>
</html>
